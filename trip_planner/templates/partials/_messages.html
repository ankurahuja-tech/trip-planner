<!--==================== Use Bootstrap alerts with Django alerts ====================-->
{% if messages %}
    <div>
      <ul>
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
          </button>
            {{message}}
          </div>
        {% endfor %}
      </ul>
    </div>
{% endif %}

<!--==================== Script to use Bootstrap alert-danger with Django error level alerts - added to bottom scripts ====================-->
{% comment %} <script>
    let errorElements = document.getElementsByClassName('alert-error');
    [...errorElements].forEach(el => {el.classList.add('alert-danger')});
</script> {% endcomment %}
