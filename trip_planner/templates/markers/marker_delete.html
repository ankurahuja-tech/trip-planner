<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}
    Map | Trip Planner
{% endblock title %}

{% block header %}
    Map
{% endblock header %}

{% block content %}

    {{ block.super }}

    <br>
    
    <div class="card form-max-width mx-auto">
        <h5 class="card-header text-center">
            Delete a map marker
        </h5>
        <div class="card-body">
            <p>Are you sure you want to delete this marker:
            <br><strong>{{ marker.name }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="text-end">
                    <button class="btn btn-danger" type="submit" value="Confirm">Confirm deletion</button>
                </div>
            </form>
        </div>
    </div>

    <br>

{% endblock content %}
